<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Formularios</title>
</head>
<body>
    <div class="Formulario">
        <form action="" method="get">
            <label for="nombre">Nombre:</label>
            <!-- label es la marca que aparece en el formulario -->
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            <!-- input es el campo donde se escribe el dato -->
            <!-- type es el tipo de dato que se espera en el campo -->
            <!-- id es el identificador del campo, se usa para enlazarlo con el label -->
            <!-- name es el nombre del campo, se usa para enviar el dato al servidor -->
            <!-- placeholder es el texto que aparece en el campo antes de escribir algo -->
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br>
            <label>Género:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <!-- radio es un tipo de dato que permite seleccionar una sola opción entre varias -->
            <input type="radio" name="genero" value="femenino"> Femenino
            <br>
            <label>Aficiones:</label>
            <input type="checkbox" name="aficion" value="deporte"> Deporte
            <input type="checkbox" name="aficion" value="música"> Música
            <!-- checkbox es un tipo de dato que permite seleccionar varias opciones entre varias -->   
            <br>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
            <option value="mexico">México</option>
            <option value="españa">España</option>
            </select>
           <br>
            <!-- type password es el tipo de dato que se espera en el campo, pero no se ve lo que se escribe -->
            <!-- type email es el tipo de dato que se espera en el campo, pero se valida que sea un correo -->
             <button type="submit">Enviar</button>
            <!-- button es el boton que se usa para enviar el formulario -->
            <!-- type submit es el tipo de dato que se espera en el campo, pero se valida que sea un boton de enviar -->
            <button type="reset">Restablecer</button>
            <!-- button es el boton que se usa para limpiar el formulario -->

        </form>
    </div>
</body>
</html>
