<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="display" id="display">
            <input type="number" id="pantalla">
        </div>
        <div class="teclado">
            <button id="boton1">1</button>
            <button id="boton2">2</button>
            <button id="boton3">3</button>
            <button id="boton4">4</button>
            <button id="boton5">5</button>
            <button id="boton6">6</button>
            <button id="boton7">7</button>
            <button id="boton8">8</button>
            <button id="boton9">9</button>
            <button id="botonpunto">.</button>
            <button id="boton0">0</button>
            <button id="botonborrar">C</button>
            <button id="botonsuma">+</button>
            <button id="botonresta">-</button>
            <button id="botonmulti">*</button>
            <button id="botondivi">/</button>
            <button id="botonigual">=</button>


        
        </div>

    </div>


    <script src="calculadora.js"></script>
</body>
</html>
